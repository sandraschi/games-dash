<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala - African Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .board-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            margin: 20px auto;
        }
        
        .mancala-board {
            display: grid;
            grid-template-columns: 80px repeat(6, 1fr) 80px;
            gap: 10px;
            margin: 20px 0;
        }
        
        .store {
            grid-row: 1 / 3;
            background: #8B4513;
            border: 3px solid #DEB887;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }
        
        .pit {
            aspect-ratio: 1;
            background: #8B4513;
            border: 3px solid #DEB887;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: #FFD700;
        }
        
        .pit:hover {
            background: #A0522D;
            transform: scale(1.1);
        }
        
        .pit.empty {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pit.player1 {
            border-color: #FFD700;
        }
        
        .pit.player2 {
            border-color: #4169E1;
        }
        
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Mancala (Oware)</h1>
            <p>African Strategy Game - Seed Sowing</p>
        </div>
        
        <div class="status" id="status">Player 1's turn! Click a pit to sow seeds.</div>
        
        <div class="board-container">
            <div class="mancala-board" id="board"></div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="newGame()">New Game</button>
        </div>
    </div>
    
    <script src="mancala.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/theme-switcher.js"></script>
    <style>
        #connect4Board {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-template-rows: repeat(6, 70px);
            gap: 5px;
            margin: 20px auto;
            background: #2c5aa0;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .connect4-cell {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .connect4-cell:hover {
            background: #f0f0f0;
        }

        .connect4-cell.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c92a2a);
            animation: drop 0.5s ease;
        }

        .connect4-cell.yellow {
            background: radial-gradient(circle at 30% 30%, #ffd43b, #fab005);
            animation: drop 0.5s ease;
        }

        @keyframes drop {
            0% {
                transform: translateY(-300px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(0);
            }
        }

        .winner-message {
            font-size: 2em;
            margin: 20px 0;
            color: #ffd43b;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .column-buttons {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            gap: 5px;
            margin: 0 auto;
            width: fit-content;
            margin-bottom: 10px;
        }

        .column-btn {
            width: 70px;
            padding: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <div class="game-header">
            <h1>üî¥ Connect Four</h1>
            <div class="status" id="status">Red's Turn</div>
        </div>

        <div class="game-controls">
            <button onclick="newGame()">New Game</button>
            <button onclick="undoMove()">Undo Move</button>
        </div>

        <div class="column-buttons" id="columnButtons"></div>
        <div id="connect4Board"></div>
        <div class="winner-message" id="winnerMessage"></div>
    </div>

    <script>
        const ROWS = 6;
        const COLS = 7;
        let board = [];
        let currentPlayer = 'red';
        let moveHistory = [];
        let gameOver = false;

        function initBoard() {
            board = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
        }

        function renderBoard() {
            const boardElement = document.getElementById('connect4Board');
            boardElement.innerHTML = '';

            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'connect4-cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col]) {
                        cell.classList.add(board[row][col]);
                    }

                    cell.onclick = () => dropPiece(col);
                    boardElement.appendChild(cell);
                }
            }

            renderColumnButtons();
            updateStatus();
        }

        function renderColumnButtons() {
            const buttonsElement = document.getElementById('columnButtons');
            buttonsElement.innerHTML = '';

            for (let col = 0; col < COLS; col++) {
                const btn = document.createElement('button');
                btn.className = 'column-btn';
                btn.textContent = '‚Üì';
                btn.onclick = () => dropPiece(col);
                btn.disabled = gameOver || board[0][col] !== null;
                buttonsElement.appendChild(btn);
            }
        }

        function dropPiece(col) {
            if (gameOver) return;

            // Find the lowest empty row in this column
            for (let row = ROWS - 1; row >= 0; row--) {
                if (!board[row][col]) {
                    board[row][col] = currentPlayer;
                    moveHistory.push({row, col, player: currentPlayer});
                    
                    renderBoard();
                    
                    if (checkWinner(row, col)) {
                        gameOver = true;
                        document.getElementById('winnerMessage').textContent = 
                            `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)} Wins! üéâ`;
                        return;
                    }
                    
                    if (checkDraw()) {
                        gameOver = true;
                        document.getElementById('winnerMessage').textContent = "It's a Draw!";
                        return;
                    }

                    currentPlayer = currentPlayer === 'red' ? 'yellow' : 'red';
                    renderBoard();
                    return;
                }
            }
        }

        function checkWinner(row, col) {
            const player = board[row][col];

            // Check horizontal
            if (checkLine(row, col, 0, 1, player) ||
                // Check vertical
                checkLine(row, col, 1, 0, player) ||
                // Check diagonal (down-right)
                checkLine(row, col, 1, 1, player) ||
                // Check diagonal (down-left)
                checkLine(row, col, 1, -1, player)) {
                return true;
            }

            return false;
        }

        function checkLine(row, col, dRow, dCol, player) {
            let count = 1;

            // Check positive direction
            let r = row + dRow;
            let c = col + dCol;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                count++;
                r += dRow;
                c += dCol;
            }

            // Check negative direction
            r = row - dRow;
            c = col - dCol;
            while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                count++;
                r -= dRow;
                c -= dCol;
            }

            return count >= 4;
        }

        function checkDraw() {
            for (let col = 0; col < COLS; col++) {
                if (!board[0][col]) return false;
            }
            return true;
        }

        function undoMove() {
            if (moveHistory.length === 0) return;

            const lastMove = moveHistory.pop();
            board[lastMove.row][lastMove.col] = null;
            currentPlayer = lastMove.player;
            gameOver = false;
            document.getElementById('winnerMessage').textContent = '';
            renderBoard();
        }

        function updateStatus() {
            const status = document.getElementById('status');
            if (!gameOver) {
                status.textContent = `${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s Turn`;
            }
        }

        function newGame() {
            initBoard();
            currentPlayer = 'red';
            moveHistory = [];
            gameOver = false;
            document.getElementById('winnerMessage').textContent = '';
            renderBoard();
        }

        // Initialize game
        newGame();
    </script>
</body>
</html>

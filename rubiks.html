<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/theme-switcher.js"></script>
    <style>
        #cubeContainer {
            width: 600px;
            height: 600px;
            margin: 20px auto;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: #000;
            cursor: grab;
        }
        
        #cubeContainer:active {
            cursor: grabbing;
        }
        
        .controls-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }
        
        .face-btn {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .face-btn:hover {
            background: rgba(76, 175, 80, 0.4);
            transform: scale(1.05);
        }
        
        .color-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .color-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-square {
            width: 30px;
            height: 30px;
            border: 2px solid #333;
            border-radius: 5px;
        }
        
        .solver-panel {
            background: rgba(255, 193, 7, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            border: 2px solid #FFC107;
        }
        
        .move-history {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            color: #00FFFF;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <div class="game-header">
            <h1>üé≤ TWISTY PUZZLES</h1>
            <div class="status" id="status">Drag to rotate view ‚Ä¢ Click buttons to turn faces/pieces</div>
        </div>

        <div class="game-controls">
            <button onclick="scrambleCube()">üîÄ Scramble</button>
            <button onclick="solveCube()">ü§ñ Auto-Solve</button>
            <button onclick="resetCube()">üîÑ Reset</button>
            <button onclick="toggleAnimation()">‚öôÔ∏è Animation: ON</button>
            <select id="puzzleTypeSelector" onchange="changePuzzleType(this.value)" style="padding: 10px 15px; background: rgba(255, 215, 0, 0.2); border: 2px solid #FFD700; border-radius: 8px; color: #FFD700; cursor: pointer; font-size: 1em; margin: 0 5px;">
                <optgroup label="Cubes">
                    <option value="cube-2">2√ó2√ó2 (Pocket)</option>
                    <option value="cube-3" selected>3√ó3√ó3 (Classic)</option>
                    <option value="cube-4">4√ó4√ó4 (Revenge)</option>
                    <option value="cube-5">5√ó5√ó5 (Professor)</option>
                </optgroup>
                <optgroup label="Other Puzzles">
                    <option value="megaminx">Megaminx (12-sided)</option>
                    <option value="pyraminx">Pyraminx (Pyramid)</option>
                    <option value="skewb">Skewb (Corner Cube)</option>
                </optgroup>
            </select>
            <a href="rubiks-encyclopedia.html" style="padding: 10px 20px; background: rgba(255, 107, 107, 0.3); border: 2px solid #FF6B6B; border-radius: 8px; color: #fff; text-decoration: none; display: inline-block; transition: all 0.3s;">üìö Encyclopedia</a>
        </div>

        <div id="cubeContainer"></div>

        <div class="color-legend">
            <div class="color-item">
                <div class="color-square" style="background: #FFFFFF;"></div>
                <span>White (Top)</span>
            </div>
            <div class="color-item">
                <div class="color-square" style="background: #FFFF00;"></div>
                <span>Yellow (Bottom)</span>
            </div>
            <div class="color-item">
                <div class="color-square" style="background: #FF0000;"></div>
                <span>Red (Front)</span>
            </div>
            <div class="color-item">
                <div class="color-square" style="background: #FFA500;"></div>
                <span>Orange (Back)</span>
            </div>
            <div class="color-item">
                <div class="color-square" style="background: #00FF00;"></div>
                <span>Green (Right)</span>
            </div>
            <div class="color-item">
                <div class="color-square" style="background: #0000FF;"></div>
                <span>Blue (Left)</span>
            </div>
        </div>

        <div class="controls-panel" id="controlsPanel">
            <!-- Cube controls (shown by default) -->
            <div id="cubeControls">
                <button class="face-btn" onclick="rotateFace('U')">U (Up) ‚¨ÜÔ∏è</button>
                <button class="face-btn" onclick="rotateFace('D')">D (Down) ‚¨áÔ∏è</button>
                <button class="face-btn" onclick="rotateFace('F')">F (Front) ‚è©</button>
                <button class="face-btn" onclick="rotateFace('B')">B (Back) ‚è™</button>
                <button class="face-btn" onclick="rotateFace('R')">R (Right) ‚û°Ô∏è</button>
                <button class="face-btn" onclick="rotateFace('L')">L (Left) ‚¨ÖÔ∏è</button>
                <button class="face-btn" onclick="rotateFace('U', true)">U' (Counter) ‚Ü©Ô∏è</button>
                <button class="face-btn" onclick="rotateFace('D', true)">D' (Counter) ‚Ü©Ô∏è</button>
                <button class="face-btn" onclick="rotateFace('F', true)">F' (Counter) ‚Ü©Ô∏è</button>
            </div>
            <!-- Megaminx controls (hidden by default) -->
            <div id="megaminxControls" style="display: none;">
                <button class="face-btn" onclick="rotateFace('0')">Face 0</button>
                <button class="face-btn" onclick="rotateFace('1')">Face 1</button>
                <button class="face-btn" onclick="rotateFace('2')">Face 2</button>
                <button class="face-btn" onclick="rotateFace('3')">Face 3</button>
                <button class="face-btn" onclick="rotateFace('4')">Face 4</button>
                <button class="face-btn" onclick="rotateFace('5')">Face 5</button>
                <button class="face-btn" onclick="rotateFace('6')">Face 6</button>
                <button class="face-btn" onclick="rotateFace('7')">Face 7</button>
                <button class="face-btn" onclick="rotateFace('8')">Face 8</button>
                <button class="face-btn" onclick="rotateFace('9')">Face 9</button>
                <button class="face-btn" onclick="rotateFace('10')">Face 10</button>
                <button class="face-btn" onclick="rotateFace('11')">Face 11</button>
            </div>
            <!-- Pyraminx controls (hidden by default) -->
            <div id="pyraminxControls" style="display: none;">
                <button class="face-btn" onclick="rotateFace('0')">Face 0</button>
                <button class="face-btn" onclick="rotateFace('1')">Face 1</button>
                <button class="face-btn" onclick="rotateFace('2')">Face 2</button>
                <button class="face-btn" onclick="rotateFace('3')">Face 3</button>
            </div>
            <!-- Skewb controls (hidden by default) -->
            <div id="skewbControls" style="display: none;">
                <button class="face-btn" onclick="rotateFace('0')">Corner 0</button>
                <button class="face-btn" onclick="rotateFace('1')">Corner 1</button>
                <button class="face-btn" onclick="rotateFace('2')">Corner 2</button>
                <button class="face-btn" onclick="rotateFace('3')">Corner 3</button>
                <button class="face-btn" onclick="rotateFace('4')">Corner 4</button>
                <button class="face-btn" onclick="rotateFace('5')">Corner 5</button>
                <button class="face-btn" onclick="rotateFace('6')">Corner 6</button>
                <button class="face-btn" onclick="rotateFace('7')">Corner 7</button>
            </div>
        </div>

        <div class="solver-panel">
            <h3 style="color: #FFC107; text-align: center;">ü§ñ Auto-Solver</h3>
            <p style="color: white; text-align: center;">Click "Auto-Solve" to watch the puzzle solve itself!</p>
            <div class="move-history" id="moveHistory">No moves yet</div>
            <div style="text-align: center; margin-top: 15px;">
                <span style="color: #00FFFF;">Moves: </span>
                <span style="color: #4CAF50; font-size: 24px; font-weight: bold;" id="moveCount">0</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="rubiks.js"></script>
</body>
</html>

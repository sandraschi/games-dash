<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcassonne - Tile Placement</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .board-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .tile-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 20px 0;
        }
        
        .tile {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 2em;
        }
        
        .tile:hover {
            background: rgba(255, 215, 0, 0.2);
        }
        
        .tile.road { background: #8B4513; }
        .tile.city { background: #FFD700; }
        .tile.field { background: #4CAF50; }
        .tile.monastery { background: #9C27B0; }
        
        .current-tile {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #FFD700;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
        }
        
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè∞ Carcassonne</h1>
            <p>Tile Placement Strategy</p>
        </div>
        
        <div class="status" id="status">Place tiles to build roads, cities, and monasteries!</div>
        
        <div class="game-area">
            <div class="board-container">
                <h2 style="text-align: center; color: #FFD700;">Current Tile</h2>
                <div class="current-tile" id="current-tile">üè∞</div>
                
                <h2 style="text-align: center; color: #FFD700; margin-top: 30px;">Board</h2>
                <div class="tile-grid" id="tile-grid"></div>
            </div>
            
            <div style="background: rgba(0, 0, 0, 0.4); border-radius: 15px; padding: 20px; border: 2px solid rgba(255, 215, 0, 0.3);">
                <h3 style="color: #FFD700;">Score</h3>
                <p style="font-size: 2em; text-align: center; margin: 20px 0;">
                    <span id="score">0</span> points
                </p>
                
                <div style="text-align: center;">
                    <button class="btn" onclick="placeTile()">Place Tile</button>
                    <button class="btn" onclick="newGame()">New Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="carcassonne.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/theme-switcher.js"></script>
    <style>
        .memory-grid {
            display: grid;
            gap: 15px;
            margin: 30px auto;
            justify-content: center;
        }
        
        .memory-card {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #764ba2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.6s;
            transform-style: preserve-3d;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .memory-card:hover {
            transform: scale(1.05);
        }
        
        .memory-card.flipped {
            background: white;
            color: #000;
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
            cursor: default;
            animation: matchPulse 0.5s;
        }
        
        @keyframes matchPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .card-back {
            font-size: 40px;
        }
        
        .stats-row {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .stat-box {
            background: rgba(102, 126, 234, 0.2);
            padding: 20px 40px;
            border-radius: 10px;
            border: 2px solid #667eea;
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        button.active {
            background: #667eea !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <div class="game-header">
            <h1>üß† MEMORY GAME</h1>
            <div class="status" id="status">Match all pairs!</div>
        </div>

        <div class="game-controls">
            <button onclick="setDifficulty('easy')" id="btn-easy" class="active">Easy (4√ó3)</button>
            <button onclick="setDifficulty('medium')" id="btn-medium">Medium (6√ó4)</button>
            <button onclick="setDifficulty('hard')" id="btn-hard">Hard (6√ó6)</button>
            <button onclick="newGame()">üîÑ New Game</button>
        </div>

        <div class="stats-row">
            <div class="stat-box">
                <div class="stat-value" id="moves">0</div>
                <div style="color: #00FFFF;">Moves</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="matches">0</div>
                <div style="color: #00FFFF;">Matches</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="timer">0:00</div>
                <div style="color: #00FFFF;">Time</div>
            </div>
        </div>

        <div class="memory-grid" id="memoryGrid"></div>

        <div class="info-box" style="background: rgba(102, 126, 234, 0.1); padding: 20px; border-radius: 10px; margin: 20px auto; max-width: 600px; border: 2px solid #667eea;">
            <h3 style="color: #667eea;">Tips</h3>
            <ul style="color: white;">
                <li>Flip two cards per turn</li>
                <li>Remember card positions</li>
                <li>Match all pairs to win</li>
                <li>Try to minimize moves!</li>
            </ul>
        </div>
    </div>

    <script src="memory.js"></script>
</body>
</html>

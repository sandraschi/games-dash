<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container game-container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <div class="game-header">
            <h1>üêç Snake</h1>
            <div class="score" id="score">Score: 0</div>
            <div class="status" id="status">Press SPACE to Start</div>
        </div>

        <div class="game-controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="location.reload()">New Game</button>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas>

        <div class="status">Use Arrow Keys to Move</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 30;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let velocityX = 0;
        let velocityY = 0;
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;

        function drawGame() {
            if (!gameRunning || gamePaused) return;

            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }

            clearCanvas();
            drawFood();
            drawSnake();
            updateScore();

            gameLoop = setTimeout(drawGame, 1000);
        }

        function clearCanvas() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#16213e';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#00ff41' : '#00cc33';
                ctx.fillRect(
                    segment.x * gridSize + 2,
                    segment.y * gridSize + 2,
                    gridSize - 4,
                    gridSize - 4
                );
                
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(
                        segment.x * gridSize + 8,
                        segment.y * gridSize + 8,
                        5, 5
                    );
                    ctx.fillRect(
                        segment.x * gridSize + 17,
                        segment.y * gridSize + 8,
                        5, 5
                    );
                }
            });
        }

        function drawFood() {
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 4,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function moveSnake() {
            const head = {
                x: snake[0].x + velocityX,
                y: snake[0].y + velocityY
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                placeFood();
            } else {
                snake.pop();
            }
        }

        function checkCollision() {
            const head = snake[0];

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    placeFood();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('status').textContent = 'Game Over! Press SPACE or Start to Restart';
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 30);
            ctx.font = '32px Arial';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
        }

        function startGame() {
            snake = [{x: 10, y: 10}];
            velocityX = 1;
            velocityY = 0;
            score = 0;
            gameRunning = true;
            gamePaused = false;
            placeFood();
            document.getElementById('status').textContent = 'Game Running';
            clearTimeout(gameLoop);
            drawGame();
        }

        function pauseGame() {
            gamePaused = !gamePaused;
            document.getElementById('status').textContent = gamePaused ? 'Game Paused' : 'Game Running';
            if (!gamePaused && gameRunning) {
                drawGame();
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (!gameRunning) {
                    startGame();
                } else {
                    pauseGame();
                }
                e.preventDefault();
            }

            if (!gameRunning || gamePaused) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        velocityX = 0;
                        velocityY = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        velocityX = 0;
                        velocityY = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        velocityX = -1;
                        velocityY = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        velocityX = 1;
                        velocityY = 0;
                    }
                    break;
            }
            e.preventDefault();
        });

        // Initialize
        clearCanvas();
        drawSnake();
        drawFood();
    </script>
</body>
</html>

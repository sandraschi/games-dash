<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk - World Domination</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
        }
        
        .map-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .world-map {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .territory {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .territory:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }
        
        .territory.owned-player {
            background: rgba(33, 150, 243, 0.3);
            border-color: #2196F3;
        }
        
        .territory.owned-ai {
            background: rgba(244, 67, 54, 0.3);
            border-color: #F44336;
        }
        
        .territory.selected {
            border-color: #FFD700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        .territory-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .territory-troops {
            font-size: 1.5em;
            color: #FFD700;
        }
        
        .info-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Risk</h1>
            <p>World Domination Strategy Game</p>
        </div>
        
        <div class="status" id="status">Game Starting...</div>
        
        <div class="game-area">
            <div class="map-container">
                <h2 style="text-align: center; color: #FFD700;">World Map</h2>
                <div class="world-map" id="world-map"></div>
            </div>
            
            <div class="info-panel">
                <h3 style="color: #FFD700;">Game Info</h3>
                <div style="margin: 20px 0;">
                    <p><strong>Your Territories:</strong> <span id="player-territories">0</span></p>
                    <p><strong>Your Troops:</strong> <span id="player-troops">0</span></p>
                    <p><strong>AI Territories:</strong> <span id="ai-territories">0</span></p>
                    <p><strong>AI Troops:</strong> <span id="ai-troops">0</span></p>
                </div>
                
                <div class="controls">
                    <button class="btn" id="attack-btn" onclick="attack()" disabled>Attack</button>
                    <button class="btn" id="fortify-btn" onclick="fortify()" disabled>Fortify</button>
                    <button class="btn" onclick="endTurn()">End Turn</button>
                    <button class="btn" onclick="newGame()">New Game</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="risk.js"></script>
</body>
</html>

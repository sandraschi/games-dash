<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }
        
        .stat-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .games-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .games-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .games-table th,
        .games-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .games-table th {
            font-weight: bold;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .achievement-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .achievement-card.locked {
            opacity: 0.4;
        }
        
        .achievement-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <header>
            <h1>üìä Scoreboard</h1>
            <p class="subtitle">Track your gaming progress</p>
        </header>

        <!-- Overview Stats -->
        <div class="dashboard-grid">
            <div class="stat-card">
                <div class="stat-icon">üéÆ</div>
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Games Played</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üèÜ</div>
                <div class="stat-value" id="totalWins">0</div>
                <div class="stat-label">Wins</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value" id="playTime">0h</div>
                <div class="stat-label">Play Time</div>
            </div>
        </div>

        <!-- Per-Game Statistics -->
        <div class="games-table">
            <h2>Game Statistics</h2>
            <table>
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Played</th>
                        <th>Won</th>
                        <th>Win Rate</th>
                        <th>High Score</th>
                        <th>Last Played</th>
                    </tr>
                </thead>
                <tbody id="gamesTableBody">
                    <tr>
                        <td colspan="6">Loading statistics...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Achievements -->
        <div class="achievements-section">
            <h2>üèÖ Achievements</h2>
            <div class="achievement-grid" id="achievementsGrid">
                <!-- Populated by JavaScript -->
            </div>
        </div>

        <!-- Recent Games -->
        <div class="games-table">
            <h2>Recent Games</h2>
            <table>
                <thead>
                    <tr>
                        <th>Game</th>
                        <th>Result</th>
                        <th>Score</th>
                        <th>Duration</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="recentGamesBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/core/stats-manager.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>

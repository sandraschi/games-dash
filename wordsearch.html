<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/theme-switcher.js"></script>
    <style>
        #wordGrid {
            display: grid;
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
            min-height: 200px;
        }
        
        .grid-cell {
            min-width: 0;
            min-height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            color: #fff;
        }
        
        .grid-cell.found {
            background: rgba(76, 175, 80, 0.5);
        }
        
        .word-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .word-item {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 18px;
        }
        
        .word-item.found {
            background: rgba(76, 175, 80, 0.3);
            text-decoration: line-through;
        }
        
        button.active {
            background: #4CAF50 !important;
            color: white !important;
        }
        
        .difficulty-info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <div class="game-header">
            <h1>üîç WORD SEARCH</h1>
            <div class="status" id="status">Select Difficulty & Theme to Start</div>
            <div class="difficulty-info" id="difficultyInfo"></div>
        </div>

        <div class="game-controls">
            <div style="margin-bottom: 15px;">
                <label style="margin-right: 10px; font-weight: bold;">Difficulty:</label>
                <button onclick="setDifficulty('easy')" id="btn-easy" class="active">Easy</button>
                <button onclick="setDifficulty('medium')" id="btn-medium">Medium</button>
                <button onclick="setDifficulty('hard')" id="btn-hard">Hard</button>
            </div>
            <div>
                <label style="margin-right: 10px; font-weight: bold;">Theme:</label>
                <button onclick="newGame('animals')">Animals</button>
                <button onclick="newGame('countries')">Countries</button>
                <button onclick="newGame('technology')">Technology</button>
                <button onclick="newGame('food')">Food</button>
                <button onclick="newGame('sports')">Sports</button>
            </div>
            <div style="margin-top: 15px;">
                <button onclick="showHint()">üí° Hint</button>
                <button onclick="newGame()">üîÑ New Puzzle</button>
            </div>
        </div>

        <div id="wordGrid"></div>
        
        <div class="word-list" id="wordList"></div>
    </div>

    <script src="wordsearch.js"></script>
</body>
</html>

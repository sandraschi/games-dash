<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogger Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container game-container">
        <a href="index.html" class="back-button">‚Üê Back to Games</a>
        
        <div class="game-header">
            <h1>üê∏ FROGGER</h1>
            <div class="score" id="score">Score: 0 | Lives: 3 | Time: 60</div>
            <div class="status" id="status">Press SPACE to Start</div>
        </div>

        <div class="game-controls">
            <button onclick="startGame()">Start Game</button>
            <button onclick="pauseGame()">Pause</button>
            <button onclick="location.reload()">New Game</button>
        </div>

        <canvas id="gameCanvas" width="520" height="640"></canvas>

        <div class="status">Arrow Keys to Jump | Get to Goals at Top!</div>
    </div>

    <script src="frogger.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Game of Ur - Ancient Mesopotamia</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/theme-switcher.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin: 10px 0;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .board-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .board {
            display: grid !important;
            grid-template-columns: repeat(10, 70px) !important;
            grid-template-rows: repeat(2, 70px) !important;
            gap: 5px;
            margin: 20px auto;
            width: 725px !important;
            height: 145px !important;
            grid-auto-flow: row;
        }
        
        .board-info {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
        }
        
        .cell {
            width: 70px !important;
            height: 70px !important;
            min-width: 70px !important;
            min-height: 70px !important;
            max-width: 70px !important;
            max-height: 70px !important;
            background: #8B4513;
            border: 2px solid #DEB887;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            position: relative;
            box-sizing: border-box;
            flex-shrink: 0;
        }
        
        .cell.special {
            background: #FFD700;
            border: 3px solid #FFA500;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        
        .cell.special::after {
            content: '‚òÖ';
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.8em;
            color: #FFA500;
        }
        
        .piece {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .piece.player1 {
            background: #FFD700;
            color: #000;
        }
        
        .piece.player2 {
            background: #4169E1;
            color: #fff;
        }
        
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Royal Game of Ur</h1>
            <p>Ancient Mesopotamian Game (2600 BCE)</p>
        </div>
        
        <div class="status" id="status">Roll dice to move your pieces!</div>
        
        <div class="board-container">
            <div class="board-info">
                <strong>Path:</strong> Start (square 0) ‚Üí 1-7 ‚Üí 8-14 ‚Üí 15-19 ‚Üí Finish<br>
                <strong>Rosettes (‚òÖ):</strong> Squares 4, 8, 14 - Safe squares, extra turn!
            </div>
            <div class="board" id="board"></div>
        </div>
        
        <div style="text-align: center;">
            <button class="btn" onclick="rollDice()">Roll Dice</button>
            <button class="btn" onclick="newGame()">New Game</button>
            <a href="royal-game-of-ur-education.html" style="text-decoration: none;">
                <button class="btn">üìö Learn & History</button>
            </a>
        </div>
    </div>
    
    <script src="multiplayer-simple.js"></script>
    <script src="royal-game-of-ur.js"></script>
    <script>
        // Multiplayer integration
        const urlParams = new URLSearchParams(window.location.search);
        const isMultiplayer = urlParams.get('multiplayer') === 'true';
        const gameId = urlParams.get('game_id');
        const myPlayer = urlParams.get('color'); // '1' or '2'
        
        // Disable AI in multiplayer mode
        if (isMultiplayer && window.aiEnabled !== undefined) {
            window.aiEnabled = false;
        }
        
        // Handle opponent moves
        window.handleOpponentMove = function(move) {
            if (!isMultiplayer || !gameState.gameActive) return;
            
            try {
                const moveData = typeof move === 'string' ? JSON.parse(move) : move;
                const {fromPos, move: moveInfo} = moveData;
                
                // Only process if it's opponent's turn
                if (gameState.currentPlayer !== parseInt(myPlayer)) {
                    if (window.movePiece) {
                        // Apply the move
                        if (moveInfo.type === 'enter') {
                            const startSquare = 0;
                            const existingPiece = gameState.board[startSquare];
                            if (existingPiece !== null && existingPiece !== gameState.currentPlayer) {
                                if (gameState.currentPlayer === 1) {
                                    gameState.player2Pieces++;
                                } else {
                                    gameState.player1Pieces++;
                                }
                            }
                            gameState.board[startSquare] = gameState.currentPlayer;
                            if (gameState.currentPlayer === 1) {
                                gameState.player1Pieces--;
                            } else {
                                gameState.player2Pieces--;
                            }
                        } else if (moveInfo.type === 'finish') {
                            gameState.board[moveInfo.from] = null;
                            if (gameState.currentPlayer === 1) {
                                gameState.player1Finished++;
                            } else {
                                gameState.player2Finished++;
                            }
                            if (gameState.player1Finished === 7 || gameState.player2Finished === 7) {
                                if (window.endGame) window.endGame();
                                return;
                            }
                        } else {
                            const existingPiece = gameState.board[moveInfo.to];
                            if (existingPiece !== null && existingPiece !== gameState.currentPlayer) {
                                if (gameState.currentPlayer === 1) {
                                    gameState.player2Pieces++;
                                } else {
                                    gameState.player1Pieces++;
                                }
                            }
                            gameState.board[moveInfo.to] = gameState.currentPlayer;
                            gameState.board[moveInfo.from] = null;
                        }
                        
                        const landedOnRosette = window.ROSETTE_SQUARES && window.ROSETTE_SQUARES.includes(moveInfo.to !== -1 ? moveInfo.to : 0);
                        gameState.dice = 0;
                        
                        if (landedOnRosette && moveInfo.type !== 'finish') {
                            gameState.canRollAgain = true;
                            if (window.updateStatus) window.updateStatus(`Landed on rosette! Player ${gameState.currentPlayer} gets an extra turn!`);
                        } else {
                            gameState.currentPlayer = gameState.currentPlayer === 1 ? 2 : 1;
                            if (window.updateStatus) window.updateStatus(`Player ${gameState.currentPlayer}, roll dice!`);
                        }
                        
                        if (window.renderBoard) window.renderBoard();
                    }
                }
            } catch (error) {
                console.error('Error handling opponent move:', error);
            }
        };
    </script>
</body>
</html>
